# Tiny Tapeout project information
project:
  title:        "VGA donut"
  author:       "Andy Sloane"
  discord:      "a1k0n"
  description:  "Renders a 3D torus on a VGA display"
  language:     "Verilog"
  clock_hz:     48000000

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  top_module:  "tt_um_a1k0n_vgadonut"

  source_files:        
    - "tt_um_a1k0n_vgadonut.v"
    - "vgadonut.v"
    - "cordic2step.v"
    - "donuthit.v"
    - "cordic3step.v"
    - "step3vec.v"
    - "donut.v"

